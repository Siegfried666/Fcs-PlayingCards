<table
  mat-table
  [dataSource]="stats | keyvalue : orderByKey"
  class="mat-elevation-z8"
>
  <tr>
    <ng-container matColumnDef="statName">
      <th mat-header-cell *matHeaderCellDef>Stat Name</th>
      <td mat-header-cell *matCellDef="let stat">{{ stat.key }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let stat">{{ stat.value }}</td>
    </ng-container>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
